{% extends 'basic.html' %}
{% block title %}Create New Post{% endblock %}

{% block body %}
{% if user.is_authenticated %}
<div class="container mt-5">
  <h1 class="mb-4">Add Blog Post</h1>

  <form method="POST">
    {% csrf_token %}
   
    	{{ form.as_p }}

    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>

{% else %}

please login first to edit post
{%endif %}
{% endblock %}
